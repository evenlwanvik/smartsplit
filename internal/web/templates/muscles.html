
{{ define "muscles.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>All Muscles</title>
</head>
<body>
<nav>
    <a href="/">Home</a> |
    <a href="/muscles">Muscles</a>
</nav>
<main>
    <h1>Your Muscles</h1>
    <ul>
        {{- range .Muscles }}
        <li>{{ .Name }}</li>
        {{- else }}
        <li><em>No muscles registered yet.</em></li>
        {{- end }}
    </ul>
</main>
</body>
</html>
{{ end }}
